---
- name: configure apache
  hosts: all
  tasks:
    - name: install apache2
      apt:
        name: apache2
        state: present
        update_cache: yes
    - name: edit the html file
      copy:
        content: "Welcome"
        dest: /var/www/html/index.html
      notify: restart apache
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
...